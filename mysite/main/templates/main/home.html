{% extends 'main/base.html' %}
{% block title %}
Home
{% endblock %}
{% block content %}

<div class="main-container">
  <div class="cards" id="cards">

    <div class="card card-1 align-items-center d-flex justify-content-center">
      <div class="card__icon"><i class="fas fa-bolt"></i></div>
      <h2 class="card__title">
        <p class="card__apply"></p><a class="card__link" href="/r_form">Register<i class="fas fa-arrow-right"></i></a>
        </p>
      </h2>
    </div>
    <div class="card card-2 align-items-center d-flex justify-content-center">
      <div class="card__icon"><i class="fas fa-bolt"></i></div>
      <p class="card__exit"><i class="fas fa-times"></i></p>
      <h2 class="card__title">
        <p class="card__apply"><button class="card__link" onclick="run_script()" href="/run_graph">Mark Attendance<i
              class="fas fa-arrow-right"></i></button>
        </p>
      </h2>
    </div>
    <div class="card card-3 align-items-center d-flex justify-content-center">
      <div class="card__icon"><i class="fas fa-bolt"></i></div>
      <h2 class="card__title">
        <p class="card__apply"></p><a class="card__link" href="/view">View Attendance<i
            class="fas fa-arrow-right"></i></a>
        </p>
      </h2>

    </div>
  </div>
</div>
<div class="loader" id="loader"></div>
</div>

{% endblock %}
